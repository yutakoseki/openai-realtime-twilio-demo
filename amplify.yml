version: 1
applications:
  - appRoot: webapp
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
        - path: /node_modules/**
          target: .
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'max-age=0, no-cache, no-store, must-revalidate'
      buildPath: .
      startCommand: npm start 