version: 1
applications:
  - appRoot: webapp
    frontend:
      phases:
        preBuild:
          commands:
            - cd webapp
            - nvm use 18
            - npm install
        build:
          commands:
            - cd webapp
            - npm run build
      artifacts:
        baseDirectory: webapp/.next
        files:
          - '**/*'
      cache:
        paths:
          - webapp/node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'max-age=0, no-cache, no-store, must-revalidate'
      buildPath: webapp
      startCommand: cd webapp && npm start 